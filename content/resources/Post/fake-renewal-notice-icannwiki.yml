description: 'Fake Renewal Notices are any sort of correspondence that are sent to registrants from another or fake registrar in order to claim a renewal fee. These notices are populated with content available from publicly available Whois information. Fake Renewal Notices are an ideal form of Domain Slamming but can also be used in connection with Domain Name Hijacking and fraud.'
